<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error</title>
</head>
<body>
<h1>에러 발생</h1>
<p>요청을 처리하는 중 오류가 발생했습니다.</p>
<p th:if="${status}">상태 코드: <span th:text="${status}"></span></p>
<p th:if="${error}">오류 메시지: <span th:text="${error}"></span></p>
<p th:if="${message}">메시지: <span th:text="${message}"></span></p>
<p th:if="${timestamp}">시간: <span th:text="${timestamp}"></span></p>
</body>
</html>
